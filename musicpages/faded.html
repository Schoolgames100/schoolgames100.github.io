<!DOCTYPE html>
<html>
     <head>
         <title>Comprehensive, Engaging Vocabulary Building | Membean</title>
         <link href="https://www.membean.com/favicon.ico" rel="shortcut icon">
     </head>
     <body>
          <audio autoplay loop>
               <source src="https://schoolgames100.github.io/faded.mp3" type="audio/mp3">
          </audio>
          <iframe src="https://www.membean.com/" id="membean" allowfullscreen></iframe>
          <iframe src="https://scratch.mit.edu/" id="scratch" allowfullscreen></iframe>
          <button on></button>
     </body>
     <style>
          #membean {
               height: 100em;
               width: 100%;
          }
          #scratch {
               height: 100em;
               width: 100%;
          }
     </style>
     <script type="text/javascript">
          function myFunction() {
                var x = document.getElementById('membean');
                var y = document.getElementById('scratch');
                if (x.style.visibility === 'visible') {
                     x.style.visibility = 'hidden';
                     y.style.visibility = 'visible';
                } 
                else {
                     y.style.visibility = 'hidden';
                     x.style.visibility = 'visible';
                } 
          }
     </script>
</html>
